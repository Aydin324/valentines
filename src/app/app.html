<main class="container">
  @if(proposalState()==='intro'){
  <div class="fade-in-section">
    <h1 class="typing-effect">I have a question for you...</h1>
    <button (click)="proceed()" class="btn-primary">Click to continue</button>
  </div>
  } @if(proposalState()==='proposal'){
  <div class="question-section">
    <h2>Will you be my Valentine? ❤️</h2>

    <div class="btn-group">
      <button (click)="proceed()" class="btn-yes">YES!</button>

      <button
        (mouseenter)="moveNoButton()"
        (touchstart)="moveNoButton()"
        [style.position]="'fixed'"
        class="btn-no"
      >
        No
      </button>
    </div>
  </div>
  } @if(proposalState()==='accepted'){
  <div class="success-section bounce-in">
    <h1>YAY! ❤️ See you on the 14th!</h1>
    <p>I love you!</p>
  </div>
  }
</main>
